<!DOCTYPE html>
<html>

<!--
   Template of the enceladus test-finch
-->
<template id="descText">
    <style>
     /* css style information - empty */
    </style>
    <div class="outer">
        <section id="textSection">
           Hello, this is the content of the Enceladus-Finch, to test the connection to the chrome GPII connector
        </section>
        <div class="content">
            <content></content>
        </div>
    </div>
</template>

<!--
   The finch implementation
-->
<script type="text/javascript">
    
    document.enceladusComponent = document.enceladusComponent || {};
    document.enceladusComponent.descr = {};

    var _finchPrototype  = {},
        _finchImportTag = document.querySelector('link[href="../../Finches/darwin-description/darwin-description.html"]');
       _finchPrototype._import = _finchImportTag.import;

    var _enceladusComponent_local = document.enceladusComponent;


    function loadTemplate (callback){

        console.log('about to load the template');
        var htmlImportTag = document.createElement("link");
        htmlImportTag.rel = "import";
        htmlImportTag.onload = function () {
            console.log('import started/loaded!');
            callback();
        };
        document.getElementsByTagName('head')[0].appendChild(htmlImportTag);
        htmlImportTag.href = "http://127.0.0.1:3030/Remote_Finches/for_darwin-description/desc_pic_support.html";

    }

    function establishConnectionToPinotNoirServer(){
        var extensionId = "bkoobcbgaajfpjhfkahlmghbeneedodc"; //Unique ID of the chrome extension
        var solutionId = "my.DARWIN_example.com"; //Just a simple identifier. A better one has to be defined later.

        var port = chrome.runtime.connect(extensionId);
        port.postMessage({type: "connectionRequest", solutionId: solutionId});
        port.onMessage.addListener(function (msg) {
            // At this point, the extension has accepted the connection request
            console.dir(msg);

            if (msg.accepted) {
                console.log("## got an okay from the extension side, now let's wait for settings ...");
            }
            // Whenever your settings change, you will be notified
            if (msg.settings) {
                console.log("## got new settings: " + JSON.stringify(msg.settings));
            }
        });
    }
    _finchPrototype.descr_proto =  Object.create(HTMLElement.prototype, {
        createdCallback: {
            value: function () {
                this.shadow = this.createShadowRoot();
                var template = _finchPrototype._import.querySelector('#descText');
                var clone = document.importNode(template.content, true);
                _enceladusComponent_local.shadow = this.shadow;
                this.shadow.appendChild(clone);
                establishConnectionToPinotNoirServer.apply(this);
            }
        },
        updateTheShadowDOM: {
            value : function(querySelectorOfnewShadowDOMlement) {
                var template = _finchPrototype._import.querySelector(querySelectorOfnewShadowDOMlement);
                var clone = document.importNode(template.content, true);
                while (this.shadow.hasChildNodes()) {
                    this.shadow.removeChild(this.shadow.lastChild);
                }
                this.shadow.appendChild(clone);
            }
        }
    });

    _enceladusComponent_local.descr = document.registerElement('darwin-enceladus', {
        prototype: _finchPrototype.descr_proto
    });

</script>
</html>
