<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Flowmanager Simulation</title>
    <!-- setting a proper encoding -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/flowmanager_simul.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript" src="/javascripts/os_simul.js"></script>
</head>
<body>
    <h1>Flowmanager Simulation</h1>
    <section>
        <header>
            <hr/>
            <h3>Select a Persona</h3>
        </header>
        <section class="table">
            <div class="table_row" style="height: 30px !important;">
                 <div class="cell persona_name">Anna</div>
                 <div class="cell persona_name">Paul</div>
                 <div class="cell persona_name">Peter</div>
            </div>
            <div class="table_row" >
                <div class="cell">
                    <img src="./images/Anna.jpg"  id="anna" data-persona="Anna"  class="personas border_color_black">
                </div>
                <div class="cell">
                    <img src="./images/Paul.jpg"  id="paul"  data-persona="Paul"  class="personas border_color_black">
                </div>
                <div class="cell">
                    <img src="./images/Peter.jpg" id="peter" data-persona="Peter"  class="personas border_color_black">
                </div>
            </div>
        </section>
        <hr/>
    </section>
</body>
</html>
